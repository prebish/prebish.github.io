<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Simple Site</title>
    <link rel="stylesheet" href="static/style.css">
</head>


<body>
    <header>
        <div class="header-container">
            <div class="header-brand">
                <span class="brand-name">Joel Prebish</span>
                <span class="brand-tagline">Software Engineer</span>
            </div>
            <nav class="header-nav">
                <a href="#bio" class="nav-link active" >Home</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#career" class="nav-link">Career</a>
                <a href="#cv" class="nav-link">CV</a>
            </nav>
        </div>
    </header>
    <div id="business-card" class="steam-lift" title="Business Card">
        <div class="bc-name">Joel Prebish</div>
        <div class="bc-title">Software Engineer | Developer </div>
        <div class="bc-location">Pittsburgh, PA</div>
        <div class="bc-socials"><i class="fab fa-linkedin"></i> <i class="fab fa-github"></i></div>
        <div class="bc-logo">
            <img src="static/images/pnc-logo.png" title="PNC Bank Logo">
        </div>
    </div>

    <section id="bio" class="bio-section">
        <h4>Summary</h4>
    </section>
    <section id="projects" class="bio-section">
        <!-- Template for project cards -->
        <template id="project-template">
            <div class="project-card">
                <div class="project-header">
                    <i class="fas fa-code-branch project-icon"></i>
                    <h3 class="project-name"></h3>
                </div>
                <p class="project-description"></p>
                <div class="project-topics"></div>
                <div class="project-meta">
                    <span class="project-language"><span class="lang-dot"></span><span class="lang-name"></span></span>
                    <span class="project-stars"><i class="fas fa-star"></i> <span class="stars-count"></span></span>
                    <span class="project-forks"><i class="fas fa-code-branch"></i> <span class="forks-count"></span></span>
                    <span class="project-size"><i class="fas fa-database"></i> <span class="size-value"></span></span>
                    <span class="project-date"><i class="fas fa-calendar"></i> <span class="date-value"></span></span>
                </div>
                <a class="project-link" href="#" target="_blank">View Repository <i class="fas fa-arrow-right"></i></a>
            </div>
        </template>
        <div class="projects-sort">
            <label>Sort by:</label>
            <button class="sort-btn active" data-sort="date">Date Created</button>
            <button class="sort-btn" data-sort="stars">Stars</button>
            <button class="sort-btn" data-sort="size">Size</button>
        </div>
        <div class="projects-grid"></div>
    </section>
    <section id="career" class="bio-section">
    </section>
    <section id="cv" class="bio-section">
    </section>
    <script src="static/style.js"></script>
</body>

</html>
